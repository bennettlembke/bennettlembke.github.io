<section id="value">
    <h2>Styling Text</h2>
    <h3>text-decoration property</h3>
    <ul>
        <li> text-decoration: none </li>
        <li> text-decoration: underline </li>
        <li> text-decoration: overline </li>
        <li> text-decoration: line-through </li>
    </ul>
</section>
<section id="example">
    <h2>Example:</h2>
    <p class="nothing">Lorem ipsum dolor sit amet</p>
    <p class="underlined">Lorem ipsum dolor sit amet</p>
    <p class="overlined">Lorem ipsum dolor sit amet</p>
    <p class="linethrough">Lorem ipsum dolor sit amet</p>
</section>
